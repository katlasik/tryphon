name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  verify:
    name: Verify before publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Build release
        run: cargo build --release --all-features --workspace

      - name: Check documentation
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: -D warnings

      - uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify tag == Cargo version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          
          TAG_NAME="${GITHUB_REF_NAME}"
          TAG_VERSION="${TAG_NAME#v}"
          
          ROOT_VERSION="$(cargo metadata --format-version=1 --no-deps | jq --raw-output '.packages[0].version')"
          
          echo "Tag:        ${TAG_NAME}"
          echo "Cargo ver:  ${ROOT_VERSION}"
          
          if [ "${TAG_VERSION}" != "${ROOT_VERSION}" ]; then
            echo "Version mismatch: tag '${TAG_NAME}' != cargo version '${ROOT_VERSION}'"
            exit 1
          fi
          
          echo "Tag matches Cargo version."

  publish:
    name: Publish crates
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish tryphon_macros
        run: cargo publish -p tryphon_macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - shell: bash
        run: sleep 120

      - name: Publish tryphon
        run: cargo publish -p tryphon --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
